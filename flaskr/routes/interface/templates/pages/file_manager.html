{% extends "mainInterface.html" %}

{% block css %}
<link
rel="stylesheet"
type="text/css"
href="{{ url_for('interface_bp.static', filename='interface/css/fileManager.css') }}"
/>
<link 
rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock css %}

{% block scripts %}
<script src="{{ url_for('interface_bp.static', filename='interface/javascript/fileManager.js')}}" type="text/javascript"></script>
{% endblock scripts %}

{% block content %}

<div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmation_title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body confirmation_body" id="confirmation_body">
            <div id="confirmation_body_text1"></div>
            <div id="confirmation_body_text2" style="display: block;"></div>
            <input id="confirmation_body_input" type="text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirmation_ok" data-dismiss="modal"></button>
          <button type="button" class="btn btn-primary" id="confirmation_no" data-dismiss="modal"></button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="confirmation2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmation2_title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body confirmation_body" id="confirmation2_body">
            <div id="confirmation2_body_text1"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirmation2_ok" data-dismiss="modal"></button>
          <button type="button" class="btn btn-primary" id="confirmation2_no" data-dismiss="modal"></button>
        </div>
      </div>
    </div>
</div>
    
<div class="container">
    <div class="row text-center my-4 mytitle" >
        <h1>File Manager</h1>
    </div>
    <div class="row">
        <div class="col-md-4 border border-secondary rounded-left correction-col">
            <div id="left-top">
                <li class="list-group-item">
                    <h4 id="select_folder">Select a folder</h4>
                    <button id="button_main" type="button" class="btn btn-secondary btn-sm list-button" onclick="start()">Return to main folder</button>                        
                </li>
            </div>
        </div>
        <div class="col-md-8 border border-secondary rounded-right correction-col">
            <div id="right-top">
                <li class="list-group-item">
                    <div class="right-top-text">
                        <h4>Current folder: /</h4>
                        <h4 id="current_dir_text"></h4>
                    </div>
                    <button id="button_download_folder" type="button" class="btn btn-secondary btn-sm list-button" >Download all this content</button>                        
                </li>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 border border-secondary rounded-left correction-col">
            <div id="left-list" class="list-group">
            </div>
        </div>
        <div class="col-md-8 border border-secondary rounded-right correction-col">
            <div id="right-list" class="list-group">
            </div>
        </div>
    </div>

{% endblock content %}
