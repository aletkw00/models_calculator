<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Models Calculator</title>
</head>
<body>
    <div class="app" align="center">
        <div class="form-section">
            <h1>Models Calculator</h1>
            <form id="uploadForm" action="/models_creator" method="post" enctype="multipart/form-data">
                <button type="button" name="age" id="age" data-toggle="modal" data-target="#add_data_Modal" class="btn btn-warning">Broker Config</button>
                <br><br>
                <div id="add_data_Modal" class="modal fade">
                    <div class="modal-dialog">  
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Broker Config</h4>
                            </div>
                            <div class="modal-body" align="left">
                                <label>Host Name</label>
                                <input type="text" name="host_name" id="host_name" class="form-control" />
                                <br />
                                <label>Host Password</label>
                                <input type="password" name="password" id="password" class="form-control" />
                                <br />
                                <label>Broker IP</label>
                                <input type="text" name="IP" id="IP" class="form-control" />
                                <br />  
                                <label>Nome topic</label>
                                <input type="text" name="topic" id="topic" class="form-control" />
                                <br />  
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator-body">
                    <form method="post" id="insert_form">
                        <label for="model_dir_input">Model Directory:</label>
                        <input type="text" name="model_dir" id="model_dir_input" placeholder="Inserisci o seleziona una cartella esistente">

                        <div id="model_dir_list" style="display: none;">
                        {% for dir in model_dirs %}
                            <div class="model_dir_item" onclick="selectModelDir('{{ dir }}')">{{ dir }}</div>
                        {% endfor %}
                        </div>
                        
                        <br>
                        <label for="file">Input:</label>
                        <input type="file" name="file1">
                        <br>
                        <label for="file">Output:</label>
                        <input type="file" name="file2" multiple>
                        <br><br>

                        <label for="window">Window:</label> 
                        <input type="text" name="window" id="window_input" placeholder="Enter window value">
                        
                        <label for="filename">Model Name:</label>
                        <input type="text" name="filename" placeholder="Enter the name of model">

                        <label for="test">Test:</label>
                        <input type="checkbox" name="test">
                        <br>
                        <span id="window_error" style="color: red; display: none;">Invalid window value. Please enter a numeric value >= 0.</span>

                        <input type="submit" value="Run Script" onclick="validateForm(event,showProcessing);">
                    </form>
                </div>
            </form>
            <div id="output"></div> <!-- New div to display the generated string -->
            <br>
            <div id="buttons">
                <button type="button" id="actionButton" onclick="handleAction('save')">Save</button>
                <button type="button" id="actionButton" onclick="handleAction('delete')">Delete</button>
            </div>
        </div>
    </div>
    <script src="../static/index.js" type="text/javascript"></script>
    <script src="../static/models_creator.js" type="text/javascript"></script>
    

</body>

</html>
